{% extends 'flash/base.html' %}

{% block title %}Edit a Card Set{% endblock %}

{% block body %}
    <div class="">
        <form id="category_form" method="post" action="/edit_cardset/{{ cardSet.pk }}">
            <p>{{ message }}</p>

            {% csrf_token %}
        
            <p>{{ form.name.errors }}</p>
            <p>{{ form.name.help_text }}</p>
            <p>{{ form.name }}</p>
            <p>Visible to:</p>
            <p>{{ form.visibleTo }}
            <input type="password" name="password" placeholder="Password"></p> 

            <br>
        	<input type="submit" name="submit" value="Edit Card Set" />
        </form>
    </div>
{% endblock %}
